<!doctype html>
<html lang="en">
  <head>
    <title>BTN_15</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5">
         <!-- Tính Điểm Thi -->
    <div class="container my-5 w-50">
        <div class="card">
            <div class="card-header text-white bg-dark">
                <h4 class="text-center ">
                    QUẢN LÝ TUYỂN SINH
                </h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Nhập điểm chuẩn của hội đồng: </label>
                    <input type="text" id="diemChuan" class="form-control">
                </div>
                <div class="form-group">
                    <label>Nhập khu vực ưu tiên: </label>
                    <input type="text" id="khuVuc" class="form-control">
                </div>
                <div class="form-group">
                    <label>Nhập đối tượng ưu tiên: </label>
                    <input type="text" id="doiTuong" class="form-control">
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label>Nhập điểm môn 1: </label>
                            <input type="text" id="diemMon1" class="form-control">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label>Nhập điểm môn 2: </label>
                            <input type="text" id="diemMon2" class="form-control">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label>Nhập điểm môn 3: </label>
                            <input type="text" id="diemMon3" class="form-control">
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="card-footer text-center">
                <button id="btnKetQua" class="btn btn-info mb-3"> Kết Quả</button>
                <div class="alert alert-primary">
                    <span id="ketQua"></span>
                </div>
            </div>
        </div>
    </div>
    <!-- Tính tiền điện -->
    <div class="container my-5 w-50">
        <div class="card">
            <div class="card-header text-white bg-dark">
                <h4 class="text-center ">
                    Tính Điện Năng Tiêu Thụ:
                </h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Nhập căn hộ số: </label>
                    <input type="number" id="canHo" class="form-control">
                </div>
                <div class="form-group">
                    <label>Nhập số điện tiêu thụ: </label>
                    <input type="number" id="soDien" class="form-control">
                </div>
            </div>
            <div class="card-footer text-center">
                <button id="btnTinhTienDien" class="btn btn-info mb-3"> Tính Tiền Điện </button>
                <div class="alert alert-primary">
                    <span id="tagTongTienDien"></span>
                </div>
            </div>
        </div>
    </div>
    <!-- Tính thuế thu nhập cá nhân -->
    <div class="container my-5 w-50">
        <div class="card">
            <div class="card-header text-white bg-dark">
                <h4 class="text-center ">
                    Tính THUẾ thu nhập cá nhân:
                </h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Nhập tên: </label>
                    <input type="text" id="ten" class="form-control">
                </div>
                <div class="form-group">
                    <label>Nhập tổng thu nhập năm: </label>
                    <input type="text" id="tongThuNhap" class="form-control">
                </div>
                <div class="form-group">
                    <label>Nhập số người phụ thuộc: </label>
                    <input type="text" id="nguoiPhuThuoc" class="form-control">
                </div>
            </div>
            <div class="card-footer text-center">
                <button id="btnTinhTienThue" class="btn btn-info mb-3"> Tính Tiền Thuế </button>
                <div class="alert alert-primary">
                    <span id="tagTongTienThue"></span>
                </div>
            </div>
        </div>
    </div>
    <!-- Tính tiền cáp -->
    <div class="container my-5 w-50">
        <div class="card">
            <div class="card-header text-white bg-dark">
                <h4 class="text-center ">
                    Tính Tiền cáp:
                </h4>
            </div>
            <div class="card-body">
                <form class="form-group" name="myForm">
                    <p>Chọn loại khách hàng: </p>
                    <div class="row w-75 mx-auto text-center">
                        <div class="col-6 my-3">
                            <input class="form-check-input" type="radio" value="nhaDan" name="loaiKhachHang" checked>
                            <label>Nhà Dân</label>
                        </div>
                        <div class="col-6 my-3">
                            <input class="form-check-input" type="radio" value="doanhNghiep" name="loaiKhachHang">
                            <label>Doanh Nghiệp</label>
                        </div>
                    </div>
                </form>
                <div class="form-group">
                    <label>Nhập mã khách hàng: </label>
                    <input type="text" id="maKhachHang" class="form-control">
                </div>
                <div id="soKetNoiWrap" class="form-group" style="display: none;">
                    <label>Nhập số kết nối: </label>
                    <input type="text" id="soKetNoi" class="form-control">
                </div>
                <div class="form-group">
                    <label>Nhập số kênh cao cấp: </label>
                    <input type="text" id="kenhCaoCap" class="form-control">
                </div>
            </div>
            <div class="card-footer text-center">
                <button id="btnTinhTienCap" class="btn btn-info mb-3"> Tính Tiền Cáp </button>
                <div class="alert alert-primary">
                    <span id="tagTongTienCap"></span>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- MAIN JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
